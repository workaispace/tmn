<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор дат с превью</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f0f2f5;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden; /* Чтобы картинка не вылезала за углы */
        }
        .preview-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        .content {
            padding: 2rem;
        }
        h2 { text-align: center; color: #333; margin-top: 0; font-size: 1.5rem; }
        .input-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.4rem; color: #666; font-size: 0.85rem; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            outline-color: var(--primary-color);
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background-color: #357abd; transform: translateY(-1px); }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f0f7ff;
            border-radius: 8px;
            text-align: center;
            display: none;
            color: #2c3e50;
        }
        .days-count { font-size: 1.5rem; font-weight: 800; color: var(--primary-color); }
    </style>
</head>
<body>

<div class="container">
    <img src="https://images.unsplash.com/photo-1506784365847-bbad939e9335?auto=format&fit=crop&q=80&w=800" 
         alt="Calendar Preview" 
         class="preview-img">
    
    <div class="content">
        <h2>Планировщик дат</h2>
        
        <div class="input-group">
            <label>От даты:</label>
            <input type="date" id="startDate">
        </div>

        <div class="input-group">
            <label>До даты:</label>
            <input type="date" id="endDate">
        </div>

        <button onclick="calculate()">Посчитать дни</button>

        <div id="result">
            Разница: <br>
            <span id="daysOutput" class="days-count"></span> дн.
        </div>
    </div>
</div>

<script>
    function calculate() {
        const d1 = new Date(document.getElementById('startDate').value);
        const d2 = new Date(document.getElementById('endDate').value);
        
        if (!isNaN(d1) && !isNaN(d2)) {
            const diff = Math.abs(d2 - d1);
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            
            document.getElementById('daysOutput').textContent = days;
            document.getElementById('result').style.display = 'block';
        } else {
            alert("Пожалуйста, заполните обе даты");
        }
    }
</script>

</body>
</html>
