<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Калькулятор дат — Умный расчет интервалов</title>

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ВАШ_ДОМЕН.com/index.html">
    <meta property="og:title" content="Калькулятор дат: Быстрый расчет дней">
    <meta property="og:description" content="Удобный инструмент для точного подсчета количества дней между двумя датами. Идеально для планирования отпуска, проектов и важных событий.">
    <meta property="og:image" content="https://ВАШ_ДОМЕН.com/image_018d22.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <style>
        :root {
            --primary-color: #61b15a; /* Зеленый под стиль картинки */
            --bg-color: #f0f4f0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            overflow: hidden;
            text-align: center;
        }
        .header-img {
            width: 100%;
            height: auto;
            display: block;
        }
        .content { padding: 25px; }
        h2 { margin: 0 0 20px 0; color: #333; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #777; font-size: 0.9rem; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--primary-color); outline: none; }
        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover { background-color: #4e9a48; transform: translateY(-2px); }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f9fff8;
            border: 1px dashed var(--primary-color);
            border-radius: 10px;
            display: none;
        }
        .result-val { font-size: 1.8rem; font-weight: bold; color: var(--primary-color); }
    </style>
</head>
<body>

<div class="container">
    <img src="image_018d22.png" alt="Calculator" class="header-img">
    
    <div class="content">
        <h2>Калькулятор дат</h2>
        
        <div class="input-group">
            <label>Начало:</label>
            <input type="date" id="d1">
        </div>

        <div class="input-group">
            <label>Конец:</label>
            <input type="date" id="d2">
        </div>

        <button onclick="count()">Рассчитать</button>

        <div id="result">
            Разница составляет:<br>
            <span id="output" class="result-val"></span> дней
        </div>
    </div>
</div>

<script>
    function count() {
        const val1 = document.getElementById('d1').value;
        const val2 = document.getElementById('d2').value;
        
        if (val1 && val2) {
            const date1 = new Date(val1);
            const date2 = new Date(val2);
            const diffTime = Math.abs(date2 - date1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            document.getElementById('output').textContent = diffDays;
            document.getElementById('result').style.display = 'block';
        } else {
            alert("Выберите обе даты");
        }
    }
</script>

</body>
</html>
